{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        
        <div class="col-md-2"></div>
    </div>

    <div class="row user posts">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <!-- displaying photos -->
            <section class="masonry-grid" id="user-posts">
                <div class="grid">
                  <div class="grid-sizer"></div>
                  {% if posts %}
                  {% for post in posts %}
                  <!-- Looping through photos   -->
      
                  <div class="grid-item">
                      <img src="{{post.poster.url}}" class="img-responsive"alt="" srcset="">
                      <div class="content-slide-up">
                        <p>{{ post.img_name }}</p>
                        <hr class="underline">
                      </div>
                      <div class="overlay-slide-down"></div>
                    </div>
            
                {% endfor %}   
              </div>
            </section>
            
            </div>
            <div class="col-md-2"></div>
            
            
            
            {% else %}
            <div class="row">
              <h2 class="text-center">There No photos</h2>
            </div>
            {% endif %}
        

{% endblock content %}
